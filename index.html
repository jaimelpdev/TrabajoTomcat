<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Travel Agency</h1>
    </header>
    <div class="container">
      <div class="search-options">
        <ul>
          <li>Hotels</li>
          <li>Flights</li>
          <li>Flight + Hotel</li>
        </ul>
      </div>
      <h2>New Destinations and Offers</h2>
      <div class="offers">
        <div class="offer">
          <h3>Paris</h3>
          <img id="paris" src="imgs/paris.webp" alt="Paris image" />
          <p>Enjoy an unforgettable trip to Paris with a 20% discount.</p>
        </div>
        <div class="offer">
          <h3>Rome</h3>
          <img id="rome" src="imgs/rome.webp" alt="Rome image" />
          <p>
            Explore the history and culture of Rome with our special offers.
          </p>
        </div>
        <div class="offer">
          <h3>Tokyo</h3>
          <img id="tokyo" src="imgs/tokyo.webp" alt="Tokyo image" />
          <p>Experience the unique charm of Tokyo with incredible prices.</p>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
