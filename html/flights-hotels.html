<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Flights and Hotels</title>
</head>
<body>
    <header>
        <h1>Book Your Flights and Hotels</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
          <li><a href="hotels.html">Hotels</a></li>
          <li><a href="flights.html">Flights</a></li>
          <li><a href="flights-hotels.html">Flights + Hotels</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Search for Flights and Hotels</h2>
            <form id="searchForm">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
                
                <label for="checkIn">Check-in Date:</label>
                <input type="date" id="checkIn" name="checkIn" required>
                
                <label for="checkOut">Check-out Date:</label>
                <input type="date" id="checkOut" name="checkOut" required>
                
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
                
                <button type="submit">Search</button>
            </form>
        </section>
        <section>
            <h2>Featured Flights</h2>
            <p>Check out our best flight deals!</p>
            <!-- Flight listings will go here -->
        </section>
        <section>
            <h2>Featured Hotels</h2>
            <p>Explore our top hotel options!</p>
            <!-- Hotel listings will go here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Travel Website. All rights reserved.</p>
    </footer>
    <script src="../scripts/main.js"></script>
</body>
</html>
